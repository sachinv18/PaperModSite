---
baseURL: https://adityatelange.github.io/hugo-PaperMod/
title: PaperMod
paginate: 5
theme: hugo-PaperMod
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
minify:
  disableXML: true
languages:
  en:
    languageName: English
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
      - name: Archive
        url: archives
        weight: 5
      - name: Search
        url: search/
        weight: 10
      - name: Tags
        url: tags/
        weight: 10
      - name: Categories
        url: categories/
        weight: 10
  fr:
    languageName: ":fr:"
    languageAltTitle: French
    weight: 2
    title: PaperModL2
    taxonomies:
      category: FRcategories
      tag: FRtags
      series: FRseries
    profileMode:
      enabled: true
      title: PaperMod
      subtitle: "☄️ Fast | ☁️ Fluent | \U0001F319 Smooth | \U0001F4F1 Responsive"
      buttons:
      - name: Blog
        url: posts
      - name: Tags
        url: tags
    menu:
      main:
      - name: Archive
        url: archives/
        weight: 5
      - name: FRTags
        url: frtags
        weight: 10
      - name: FRCategories
        url: frcategories
        weight: 10
      - name: FRSeries
        url: frseries
        weight: 10
      - name: NullLink
        url: "#"
      - name: NullLink2
        url: "#"
      - name: NullLink3
        url: "#"
  fa:
    languagedirection: rtl
    weight: 3
    title: PaperMod RTL
    homeInfoParams:
      Title: "Hi there \U0001F44B"
      Content: Welcome to RTL layout
    taxonomies:
      category: FAcategories
      tag: FAtags
      series: FAseries
    menu:
      main:
      - name: FATags
        url: fatags
        weight: 10
outputs:
  home:
  - HTML
  - RSS
  - JSON
params:
  env: production
  description: Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod
  author: Theme PaperMod
  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  images:
  - papermod-cover.png
  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    buttons:
    - name: Archives
      url: archives
    - name: Tags
      url: tags
  homeInfoParams:
    Title: PaperMod
    Content: "Welcome to demo of hugo's theme PaperMod.\n- **PaperMod** is a simple
      but fast and responsive theme with useful feature-set that enhances UX.\n- Do
      give a \U0001F31F on Github !\n- PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper).\n"
  socialIcons:
  - name: github
    url: https://github.com/adityatelange/hugo-PaperMod
  - name: KoFi
    url: https://ko-fi.com/adityatelange
  - name: Discord
    url: https://discord.gg/ahpmTvhVmp
  - name: RsS
    url: index.xml
  editPost:
    URL: https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content
    Text: Suggest Changes
    appendFilePath: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
privacy:
  vimeo:
    disabled: false
    simple: true
  twitter:
    disabled: false
    enableDNT: true
    simple: true
  instagram:
    disabled: false
    simple: true
  youtube:
    disabled: false
    privacyEnhanced: true
services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
